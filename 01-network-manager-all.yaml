# Let NetworkManager manage all devices on this system
network:
  version: 2
  renderer: NetworkManager
  ethernets:
    enp0s3:
      #dhcp4: true
      addresses: [192.168.1.201/24]
      routes:
        - to: default
          via: 192.168.1.1
      nameservers:
        addresses: [192.168.1.1, 8.8.8.8]
    enp0s8:
      addresses: [10.10.10.1/24]
      routes:
        - to: 192.168.1.1
          via: 192.168.1.201
      nameservers:
        addresses: [10.10.10.1, 8.8.8.8]
    enp0s9:
      addresses: [20.10.10.1]
      routes:
        - to: 192.168.1.1
          via: 192.168.1.201
      nameservers:
        addresses: [20.10.10.1, 8.8.8.8]
